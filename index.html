<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background">
        <div class="gameboy">
            <div class="gameboyTop">
                <div class="gameboyTopLeft"></div>
                <div class="gameboyTopMid"><img src="./images/nintendoLogo.png"></div>
                <div class="gameboyTopRight"></div>
            </div>
            <div class="gameboyContent">
                <div class="contentScreen">
                    <div class="contentScreenLight">
                        <div></div>
                        <p>BATTERY</p>
                    </div>
                    <div class="contentScreenGreen"></div>
                </div>
                <div class="contentButtons">
                    <div class="gameboyLogo">
                        <img src="./images/gameboyLogo.svg">
                    </div>
                    <div class="buttonsTop">
                        <div class="buttonsTopCross">
                            <div class="buttonsTopCrossWhite"></div>
                            <div class="buttonsTopCrossBlack"></div>
                            <div class="buttonsTopCrossWhite"></div>
                            <div class="buttonsTopCrossBlack"></div>
                            <div class="buttonsTopCrossBlack"></div>
                            <div class="buttonsTopCrossBlack"></div>
                            <div class="buttonsTopCrossWhite"></div>
                            <div class="buttonsTopCrossBlack"></div>
                            <div class="buttonsTopCrossWhite"></div>
                        </div>
                        <div class="buttonsTopCircles">
                            <div class="buttonsTopCirclesLeft">
                                <div></div>
                                <p>B</p>
                            </div>
                            <div class="buttonsTopCirclesRight">
                                <div></div>
                                <p>A</p>
                            </div>
                        </div>
                    </div>
                    <div class="buttonsMid">
                        <div class="buttonsMidSelect">
                            <div></div>
                            <p>SELECT</p>
                        </div>
                        <div class="buttonsMidStart">
                            <div></div>
                            <p>START</p>
                        </div>
                    </div>
                    <div class="buttonsBottom">
                        <div class="buttonsBottomFun"></div>
                        <div class="buttonsBottomFun"></div>
                        <div class="buttonsBottomFun"></div>
                        <div class="buttonsBottomFun"></div>
                        <div class="buttonsBottomFun"></div>
                        <div class="buttonsBottomFun"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
